{% extends 'app/base.html' %}
{% load static %}
{% block title %} Laptops {% endblock title %}
{% block main-content %}
<div class="container ">
  <div class="row">
  <div class="col-sm-13">
   <div class="row">
    {% for product in kids %}
    <div class="col-sm-4 tet-center mb-4">
     <a href="{% url 'product-detail' product.id %}" class="btn">
      <div class="item">
       <img src="{{product.product_image.url}}" alt="" height="300" class="" style="width: 260px; height: 302px;">
       <div class="fw-bold">{{product.tittle}}</div>
       <div class="fw-bold">Rs. {{product.discount_price}}
        <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small></div>
      </div>
     </a>
    </div>
       {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
